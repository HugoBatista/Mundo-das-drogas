<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/slider.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="sliders">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
        
            <div class="slide first">
                <img src="../Images/Drogas/Cannabis.png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="../Images/Drogas/Cogumelos Alucinogenios.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="../Images/Drogas/Benzodiazepinicos-formula.png" alt="Image 3">
            </div>
            <div class="slide">
                <img src="../Images/Drogas/cocaina.png" alt="Image 4">
            </div>
    
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
    
    
        </div>
    
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    
    </div>
</body>
</html>
